<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corefinity Magento Wizard - Environment Setup</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">Corefinity Magento Wizard</div>
            <nav>
                <div class="nav-item completed">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10s10-4.477 10-10S17.523 2 12 2m4.707 7.707L10 16.414l-2.707-2.707l1.414-1.414L10 13.586l5.293-5.293z"/></svg>
                    Store Info
                </div>
                <div class="nav-item active">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10s10-4.477 10-10S17.523 2 12 2m0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8s8 3.589 8 8s-3.589 8-8 8m-1-13h2v6h-2zm0 8h2v2h-2z"/></svg>
                    Platform
                </div>
                <div class="nav-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10s10-4.48 10-10S17.52 2 12 2m0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8s8 3.59 8 8s-3.59 8-8 8"/></svg>
                    Styles
                </div>
                <div class="nav-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10s10-4.48 10-10S17.52 2 12 2m0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8s8 3.59 8 8s-3.59 8-8 8"/></svg>
                    Plugin Settings
                </div>
                <div class="nav-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10s10-4.48 10-10S17.52 2 12 2m0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8s8 3.59 8 8s-3.59 8-8 8"/></svg>
                    Sample Data
                </div>
                <div class="nav-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10s10-4.48 10-10S17.52 2 12 2m0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8s8 3.59 8 8s-3.59 8-8 8"/></svg>
                    Summary
                </div>
            </nav>
            <div class="profile-section">
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="M12 4a4 4 0 0 1 4 4a4 4 0 0 1-4 4a4 4 0 0 1-4-4a4 4 0 0 1 4-4m0 10c4.42 0 8 1.79 8 4v2H4v-2c0-2.21 3.58-4 8-4"/></svg>
                Profile
            </div>
        </aside>

        <main class="main-content">
            <div class="top-bar">
                <div class="progress-bar-container">
                    <span class="progress-text">Step 2 of 6</span>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                </div>
                <div class="button-group">
                    <button class="btn btn-secondary">Back</button>
                    <button class="btn btn-primary">Next Step</button>
                </div>
            </div>

            <h1 class="content-header">Environment Setup</h1>
            <p class="content-description">Select your Platform</p>

            <div class="platform-selection">
                <div class="platform-card">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/Magento.svg/1200px-Magento.svg.png" alt="Magento Logo" class="platform-logo">
                    <h3>Magento</h3>
                </div>
                <div class="platform-card">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Laravel.svg/1200px-Laravel.svg.png" alt="Laravel Logo" class="platform-logo">
                    <h3>Laravel</h3>
                </div>
                <div class="platform-card">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/WordPress_logo.svg/1200px-WordPress_logo.svg.png" alt="WordPress Logo" class="platform-logo">
                    <h3>WordPress</h3>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
